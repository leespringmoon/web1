  <img src="Reading.jpg" width="800px">
  <p style="margin-top:40px;">창조는 오직 신과 여성만의 권리이기 때문에 남자는 여성을 질시할 수 밖에 없으며 따라서 여성의 모든 것을 낮추려고 몸부림친다.</p>
  <p>그리고 그 방법 중 가장 2쉬운 것이 여성에게 활자와 책을 금지하는 이유이며, 책을 읽는 여성이 마녀로 핍박받았던 까닭이다.</p>
