  <p style="margin-top:40px;">충분히 성공한 여성이 되자.</p>
  <p>왜 여성의 성공은 수 없이 많은 조롱과 멸시, 사회적 편견을 묵묵히 견뎌내고 바늘구멍 같은 통로를 통과해야만 얻을 수 있는 걸까. 평범하고 자연스럽게 당연하게 주어질 수는 없는가? 우리도 반드시에 최고의 꼭대기가 아니더라도 적당히 성공하자. 내 명의의 아파트에서 아침에 눈을 뜨자. 반려식물, 반려동물과 인사하고 여유롭게 취미생활을 즐기는 삶을 살자.</p>
